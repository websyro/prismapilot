version: "3.9"

services:
  postgres:
    image: postgres:16
    container_name: prismapilot-pg-test
    environment:
      POSTGRES_USER: prismapilot
      POSTGRES_PASSWORD: prismapilot
      POSTGRES_DB: prismapilot_test
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U prismapilot -d prismapilot_test"]
      interval: 5s
      timeout: 3s
      retries: 20
